<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer2-ts/polymer2-ts.html">

<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">



<dom-module id="car-menu">
    <template>
        <style>
            .menu-text {
                color: black;
                font-size: 14px;
            }

            [drawer-menu] {
                @apply --layout-vertical;
            }

            @media (max-width: 1100px) {
                .menu-text {
                    font-size: 12px;
                }
            }
        </style>
        <iron-selector class="menu-text" selected="{{menuPage}}" attr-for-selected="name" drawer-menu$="{{drawerMenu}}">
            <paper-button name="inventory">Inventory</paper-button>
            <paper-button name="story">Our Story</paper-button>
            <paper-button name="sold">Sold Vehicles</paper-button>
            <paper-button name="contact">Contact Us</paper-button>
        </iron-selector>

    </template>
    <script src="car-menu.js"></script>
</dom-module>
